
<video id="background-video" autoplay loop muted>
  <source src="https://static.videezy.com/system/resources/previews/000/013/085/original/Smoke_5_-_48s_-_4k_res.mp4" type="video/mp4">
</video>
  <div id="create-profile-container">
      <form #createProfile="ngForm" (ngSubmit)="submit(createProfile.value)" id="create-profile-form">
          <h1>Create Profile</h1>
          <div *ngIf="isVisible" class="feedbackMessage">Username or email is already taken</div>
      <br>
      <input type="text" id="fname" name="firstname" placeholder=" First Name" ngModel required>
      <input type="text"id="lname" name="lastname" placeholder=" Last Name" ngModel required ><br>
      <input type="text"id="username" name="username" placeholder=" Username"  ngModel required >
      <input type="password"id="password" name="password" placeholder=" Password" ngModel required ><br>
      <input type="email" id="email" name="email" placeholder=" Email" ngModel required><br>
      <textarea type="text" id="bio" name="bio"  placeholder="  Tell us a little about yourself....." ngModel></textarea><br>
      <button id="submit-btn" type="submit"> Create Profile </button>

  </form>
</div>
