<app-nav></app-nav>
<div class="profile">
  <div class="flex-container">
    <div class="flex-left">
      <div class="user-card">
          
        <div>
          <!-- <div ><h3>User Information</h3></div> -->
          <div class="user-container">
          <img class="user-img" [src]="this.user.profilePictureLocation">
          <br>
          <input type="file" id="pic-button" (change)="uploadProfilePic($event)">
          <h1 class="user-info" id="username">{{this.user.username}}</h1>
          <h1><span class="user-info">{{this.user.firstname}}</span> <span>{{this.user.lastname}}</span></h1>
          <h1 class="user-info">Email: {{this.user.email}}</h1>
          <h1 class="user-info">Bio: {{this.user.bio}}</h1>
                
        </div>
        
      </div>
      <div id="updateToggle-btn">
        <button (click)="toggle()" id="button" >Update Profile</button>
      </div>

      <div class="update-info-container" *ngIf="show">
      <form #editUserInfo="ngForm" (ngSubmit)="updateInfo(editUserInfo.value, this.userId)" id="create-profile-form">
        <input type="text" class="update-info" id="fname" name="firstname" placeholder=" First Name" ngModel required>
        <input type="text" class="update-info" id="lname" name="lastname" placeholder=" Last Name" ngModel required ><br>
        <input type="text" class="update-info" id="uname" name="username" placeholder=" Username"  ngModel required >
        <input type="password" class="update-info" id="password" name="password" placeholder=" Password" ngModel required ><br>
        <input type="email" class="update-info" id="email" name="email" placeholder=" Email" ngModel required><br>
        <textarea type="textarea" class="update-info" id="bio" name="bio"  placeholder=" Bio" ngModel></textarea><br>
        <button id="submit-btn" type="submit"> Confirm Changes </button> 
      </form>
    </div>
      <app-friends-list></app-friends-list>
    </div>
    <div class="flex-right">
      <div id="card-container" *ngFor="let post of posts; index as i">
        <div class="card border">
            <div id="post-name">Post {{i + 1}}</div>
            <div id="img-container">
              <img class="post-img" [src]="post.postImageLocation">
            </div>
            <p class="post-description">{{post.description}}</p>
            <div class="date-like-container">
              <div>
                <p>{{post.creationDate | date}}</p>
              </div>
              <div class="like-container">
                <i *ngIf="isVisible" class="material-icons like-icon">thumb_up</i> 
                <i *ngIf="!isVisible" class="material-icons like-icon">thumb_down</i>
                <p *ngIf="isLike" class="count">{{post.likeCount}}</p>
                <p *ngIf="!isLike" class="count">3</p>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
