<app-nav></app-nav>
<div class="profile">
  <div class="flex-container">
    <div class="flex-left">
      <div class="user-card">
        <div class="user-img-container">
          <div class="img-container"></div>
        </div>
        <div class="user-info">
          <div ><h3>User information</h3></div>
          <div><h5>First Name: {{this.user.firstname}}</h5></div>
          <div><h5>Last Name: {{this.user.lastname}}</h5></div>         
        </div>
      </div>   
    </div>
    <div class="flex-right">
      <div id="card-container" *ngFor="let post of posts; index as i">
        <div id="card">
            <div id="post-name">Post {{i + 1}}</div>
            <div id="img-container"></div>
            <p class="post-description">Description: {{post.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
