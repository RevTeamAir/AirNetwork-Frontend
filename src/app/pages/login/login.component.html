<video id="background-video" autoplay loop muted>
    <source src="https://static.videezy.com/system/resources/previews/000/013/085/original/Smoke_5_-_48s_-_4k_res.mp4" type="video/mp4">
  </video>

<div class="login-container">
  
  <form class="login-form" #form="ngForm" (ngSubmit)="login(form.value)" ngNativeValidate>
    <img src="https://media.discordapp.net/attachments/958790089184522280/964253225438019595/air_network_cropped.png" style="width: 450px; height: 250px;" alt="logo">
      
      <br>
      <h2>Please Login</h2>
      
      <input class="credentials" id="username" type="text" placeholder="Username" name="username" required ngModel><br>

      <input class="credentials" id="password" type="password" placeholder="Password" name="password" required ngModel><br>

      <div *ngIf="isVisible" class="feedbackMessage">Invalid Username or Password</div>

      <button class="credentials" type="submit">Login</button>

      <button class="credentials" id="register-btn" type="button" (click)="goToRegister()" >Create Profile</button><br>

  </form>

</div>
